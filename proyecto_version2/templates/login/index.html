{% extends "plantillabase.html" %}


{% block content %}
    

{% comment %} FORMULARIO DE LOGIN DE BOOTSTRAP {% endcomment %}

<h4 class="text-center my-4">Log In</h4>

<div class="container-xxl d-flex justify-content-center">

  <div class="col-3">

        <form action="/clientes/" method="GET">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="name" id="form2Example1" class="form-control" name="elnombre"/>
            <label class="form-label" for="form2Example1">Nombre</label>
          </div>

          <div class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control" name="mail"/>
            <label class="form-label" for="form2Example1">Direccion de Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" name="password"/>
            <label class="form-label" for="form2Example2">Password</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>

          </div>
        </form>
  </div>

</div>

{% comment %} <p>hoy es {{hoy}}</p> {% endcomment %}



{% endblock %}
