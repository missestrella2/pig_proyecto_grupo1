<html>
<body>

<p>Estas buscando: {{query}}</p>

{% if articulos %}
    <p>Articulos encontrados: {{articulos|length}}</p>
    <ul>

        {% for articulo in articulos %}
            <li>
                {{articulo.nombre}}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p> no esta el articulo </p>

{% endif %}
</body>
</html>
